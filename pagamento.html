<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Pagamento</title>
</head>
<body>

    <div class="barra-lateral nini-barra-lateral">
        <div class="nomedapagina">
            <ion-icon id="peso" name="barbell-sharp"></ion-icon>
            <span>Niggagym</span>
        </div>
        <button class="botão">
            <ion-icon name="add-circle-outline"></ion-icon>
            <span>Nova Criação</span>
        </button>
        <nav class="navegar">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="mail-outline"></ion-icon>
                        <span>Caixa de entrada</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span>Pagamento</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="barbell-outline"></ion-icon>
                        <span>Exercício</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="map-outline"></ion-icon>
                        <span>Academias</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="send-sharp"></ion-icon>
                        <span>Entre em contato</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="linea"></div>

        <div class="modopreto">
            <div class="info">
                <ion-icon name="moon-sharp"></ion-icon>
                <span>Modo Escuro</span>
            </div>
            <div class="switch" onclick="toggleDarkMode()">
                <div class="base">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulário de Pagamento -->
    <div class="conteudo">
        <h2>Formulário de Pagamento</h2>
        <form action="/processa-pagamento" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao" required placeholder="XXXX-XXXX-XXXX-XXXX">

            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" name="validade" required placeholder="MM/AA">

            <label for="cvv">Código de Segurança (CVV):</label>
            <input type="text" id="cvv" name="cvv" required placeholder="XXX">

            <label for="valor">Valor do Pagamento (R$):</label>
            <input type="number" id="valor" name="valor" required>

            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
